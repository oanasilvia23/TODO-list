<!DOCTYPE html>
<html>
	<head>
		<title> Login </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	    <script src="controller.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css_magic.css">
	</head>
	
	<body class="login-body" ng-app="ToDo">
		<div class="container" ng-controller="ToDoCtrl">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="smth.jpg" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                        	<div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="Username" id="username" type="text" ng-model="username">
                                        <input class="form-control" placeholder="Password" id="password" type="password" ng-model="password">
                                        <br></br>
                                       
                                        <button type="button" class="btn btn-lg btn-info btn-block" id="login"  ng-click="login(username, password)">Login </button>
                                        
                                        <h4 class = "error-msg text-center"> {{message}}</h4>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</body>
</html>
