<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <title>FlipBook</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	    <script src="../js/jquery.min.1.7.js"></script>
	    <script src="../js/turn.min.js"></script>
	    <script src="../js/controller.js"></script>
	    <link href="../css/trysmth.css" rel="stylesheet" type="text/css"/>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<script type="text/javascript">
		(function () {
		    
		    
		    $("#flipbook").turn({
                width: '80%',
                height: '70%',
                autoCenter: true
              
            });
		
		    
		});
	</script>
	</head>

	<body  ng-app="ToDo">
	    <div class = "container" ng-controller="ToDoCtrl">
	    	
		    	
				        	<div id="flipbook">
					        	<div class="hard"><img src="../img/coperta1_TKW.png"></div>
					            <div class="hard"><img src="../img/coperta2_TKW.png"></div>
					        	
					            <div class="page">
					            	<h2>Done To-Do's</h2>
						    		<br>
						    		<ul class="todo-list list-group" ng-repeat="todo in donetodos track by $index">
										<li class="no-bullets list-group-item row">
						          			<h4 class="col-xs-12 col-sm-6 col-md-10">{{ todo }}</h4>
						          			<h4 class="text-center col-xs-6 col-md-2">To-Do finished!</h4>	
						        		</li>
									</ul>
								</div>
								
					            <div class="page">
					            	<h2> Pending To-Do's</h2>
						    		<br>
						    		
						    		<ul class="todo-list list-group" ng-repeat="todo in todos track by $index">
										<li class="no-bullets list-group-item row">
						          			<h4 class="col-xs-12 col-sm-6 col-md-10">{{ todo }}</h4>
						          			<button type = "button" class="bt bt-achieve col-xs-6 col-md-2 btn btn-success" ng-click="done(todo)">Done</button>
						        		</li>
									</ul>
								</div>
								
					            
					            <div class="page">
					            	<h2> Add a new ToDo!</h2>
						    		<br>
						    		<form class="form-horizontal">
										<div class="form-group">
											<h4 class="col-sm-2 text-center">New To-Do</h4>
											<div class="col-sm-10">
						      					<input type="text" class="txt form-control" placeholder="Hit Enter when you're done" ng-model="newTodo" ng-keyup="add($event)" /> 
						      					<!-- $=core service of the Angular framework -->
						    				</div>
										</div>
									</form>
								</div>
								
					            <div class="page"><img src="../img/paper.jpg"></div>
					            
					            <div class="hard"><img src="../img/coperta2_TKW.png"></div>
					            
					            <div class="hard"><img src="../img/coperta3_TKW.png"></div>
				            
				        </div>
