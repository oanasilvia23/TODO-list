<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>This is my title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="ToDoCtrl.js"></script>
    <link href="Content/MySite.css" rel="stylesheet" />
</head>
<body class="login-body" ng-app="Todo">
    <div class="container" ng-controller="ToDoCtrl">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row-fluid user-row">
                            <img src="http://geoffgould.net/to-do-list_logo.jpg" class="img-responsive" alt="Conxole Admin" />
                        </div>
                    </div>         
                    <div class="panel-body">
                        <form name="myForm" accept-charset="UTF-8" role="form" class="form-signin">
                            <fieldset>
                                <label class="panel-login">
                                    <div class="login_result"></div>
                                </label>
                                <input class="form-control" placeholder="Username" id="username" type="text" ng-model="username">
                                
                                <input class="form-control" placeholder="Password" id="password" type="password" ng-model="password">
                                <br>
                                <br>
                           <!---  <span style="color:red" ng-show="myForm.users.username.$invalid && myForm.users.password.$invalid">
                                  <span ng-show="myForm.msg.$error.required">Invalid</span>
                                </span>
                             -->
                                <button type="button" class="btn btn-lg btn-success btn-block" id="login" ng-click="login(username, password)" ng-disabled="!username || !password">
                                    Login
                                </button>
                                
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
